name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/README.md'

jobs:
  test:
    name: test application
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install virtualenv
    - run: virtualenv venv
    - run: source venv/bin/activate
    - run: pip install -r requirements.txt
    - run: python -m pytest .
  
